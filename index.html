<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF95 Fahrzeugquiz</title>
  <script src="xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    #quiz-selection button {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .question-box {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button.correct {
      background: #d4edda;
      color: #155724;
    }
    button.wrong {
      background: #f8d7da;
      color: #721c24;
    }
    #summary {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
      text-align: center;
    }
    #progress {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    @media (min-width: 600px) {
      button {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  
    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .action-buttons button {
      flex: 1;
      text-align: center;
    }
</style>
</head>
<body>
  <h1>WÃ¤hle ein Quiz</h1>
  <div id="quiz-selection">
    <button onclick="startQuiz('Quiz_Vorlage_HLF.xlsx')">ðŸš’ Feuerwehr Quiz HLF</button>
    <button onclick="startQuiz('Quiz_Vorlage_LF.xlsx')">ðŸš’ Feuerwehr Quiz LF</button>
    <button onclick="startQuiz('Quiz_Vorlage_DLK.xlsx')">ðŸš’ Feuerwehr Quiz DLK</button>
  </div>
  <div id="progress"></div>
  <div id="quiz-container" class="hidden"></div>
  <div id="summary"></div>
  <script>
    let questions = [];
    let current = 0;
    let correctCount = 0;
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    function startQuiz(filename) {
      document.getElementById('quiz-selection').style.display = 'none';
      document.getElementById('quiz-container').classList.remove('hidden');
      loadXLSX(filename);
    }
    function loadXLSX(filename) {
      fetch(filename)
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          shuffle(json);
          questions = json.slice(0, 20);
          current = 0;
          correctCount = 0;
          showQuestion();
        });
    }
    function showQuestion() {
      document.getElementById('progress').innerText =
        `Frage ${current + 1} von ${questions.length} â€“ Richtig: ${correctCount}`;
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      if (current >= questions.length) {
        document.getElementById('summary').innerText =
          `Quiz beendet! Du hast ${correctCount} von ${questions.length} Fragen richtig beantwortet.`;
        return;
      }
      const q = questions[current];
      const box = document.createElement('div');
      box.className = 'question-box';
      const questionText = document.createElement('p');
      questionText.innerText = q.Frage;
      box.appendChild(questionText);
      ['A', 'B', 'C', 'D', 'E', 'F', 'G'].forEach(letter => {
        const key = 'Antwort ' + letter;
        if (q[key]) {
          const btn = document.createElement('button');
          btn.innerText = `${letter}: ${q[key]}`;
          btn.onclick = () => {
            const selectedAnswer = q[key]?.trim();
            const correctAnswer = q['Richtige Antwort']?.trim();
            const isCorrect = selectedAnswer === correctAnswer;
            if (isCorrect) {
              btn.classList.add('correct');
              correctCount++;
            } else {
              btn.classList.add('wrong');
              const buttons = box.querySelectorAll('button');
              buttons.forEach(b => {
                const bText = b.innerText.split(': ')[1].trim();
                if (bText === correctAnswer) {
                  b.classList.add('correct');
                }
              });
            }
            
            // Disable all answer buttons
            box.querySelectorAll('button').forEach(b => b.disabled = true);
            // Create action-buttons container
            const actions = document.createElement('div');
            actions.className = 'action-buttons';
            // ZurÃ¼ck button
            const backBtn = document.createElement('button');
            backBtn.innerText = 'ZurÃ¼ck';
            backBtn.disabled = (current === 0);
            backBtn.onclick = () => {
              if (current > 0) {
                current--;
                showQuestion();
              }
            };
            actions.appendChild(backBtn);
            // Lagerort anzeigen button
            const imgBtn = document.createElement('button');
            imgBtn.innerText = 'Lagerort anzeigen';
            imgBtn.onclick = () => {
              if (q.Bild) {
                const img = document.createElement('img');
                img.src = 'bilder/' + q.Bild;
                img.alt = 'Lagerort';
                img.className = 'solution-image';
                actions.appendChild(img);
                imgBtn.disabled = true;
              }
            };
            actions.appendChild(imgBtn);
            // Weiter button
            const nextBtn = document.createElement('button');
            nextBtn.innerText = 'Weiter';
            nextBtn.onclick = () => {
              current++;
              showQuestion();
            };
            actions.appendChild(nextBtn);
            box.appendChild(actions);
};
          box.appendChild(btn);
        }
      });
      container.appendChild(box);
    }
  </script>
</body>
</html>
