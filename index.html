<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz mit Bildern</title>
  <script src="xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      margin: 0;
    }
    .question-box {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button.correct {
      background: #d4edda;
      color: #155724;
    }
    button.wrong {
      background: #f8d7da;
      color: #721c24;
    }
    #summary {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
      text-align: center;
    }
    #progress {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
    img.solution-image {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #999;
    }
  </style>
</head>
<body>
  <h1>Quiz mit Bildanzeige</h1>
  <input type="file" id="fileInput" />
  <div id="progress"></div>
  <div id="quiz-container"></div>
  <div id="summary"></div>

  <script>
    let questions = [];
    let current = 0;
    let correctCount = 0;

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        questions = shuffle(json).slice(0, 20);
        current = 0;
        correctCount = 0;
        showQuestion();
      };
      reader.readAsArrayBuffer(file);
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      document.getElementById('summary').innerText = "";
      document.getElementById('progress').innerText =
        `Frage ${current + 1} von ${questions.length} – Richtig: ${correctCount}`;
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      if (current >= questions.length) {
        document.getElementById('summary').innerText =
          `Quiz beendet! Du hast ${correctCount} von ${questions.length} Fragen richtig beantwortet.`;
        return;
      }

      const q = questions[current];
      const box = document.createElement('div');
      box.className = 'question-box';

      const questionText = document.createElement('p');
      questionText.innerText = q.Frage;
      box.appendChild(questionText);

      ['A', 'B', 'C', 'D'].forEach(letter => {
        const key = 'Antwort ' + letter;
        if (q[key]) {
          const btn = document.createElement('button');
          btn.innerText = `${letter}: ${q[key]}`;
          btn.onclick = () => {
            const selected = q[key].trim();
            const correct = q['Richtige Antwort'].trim();
            const isCorrect = selected === correct;

            if (isCorrect) {
              btn.classList.add('correct');
              correctCount++;
            } else {
              btn.classList.add('wrong');
              const buttons = box.querySelectorAll('button');
              buttons.forEach(b => {
                if (b.innerText.includes(correct)) {
                  b.classList.add('correct');
                }
              });
            }

            box.querySelectorAll('button').forEach(b => b.disabled = true);

            // Bild einfügen
            if (q.Bild) {
              const img = document.createElement('img');
              img.src = 'bilder/' + q.Bild;
              img.alt = "Lösungsbild";
              img.className = "solution-image";
              box.appendChild(img);
            }

            setTimeout(() => {
              current++;
              showQuestion();
            }, 2000);
          };
          box.appendChild(btn);
        }
      });

      container.appendChild(box);
    }
  </script>
</body>
</html>
